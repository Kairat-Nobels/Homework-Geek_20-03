<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ №1 Kairat</title>
</head>
<body>
    <script>
        let grade = Number(prompt("пожалуйста оцените наш сервис"))
        isNaN(grade) || (grade < 1 || grade > 10) ? alert("оценка должна быть от 1 до 10") : (grade < 6) ? alert("мы работаем над улучшением нашего сервиса"): alert("Cпасибо за высокую оценку");
    </script>
</body>
</html>
